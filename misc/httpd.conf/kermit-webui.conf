<Location "/kermit/">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE kermit.settings
    PythonOption django.root /kermit
    PythonDebug On
    PythonPath "['/usr/share/kermit'] + sys.path"

#    BASIC AUTH
#    ===============
