[webui]
base_url=
rest_server_url=http://localhost:4567/mcollective/
rest_server_ping_url=http://localhost:4567/
amqp_receive_folder=/tmp
static_file_location=
templates_location=
fixtures_location=
authentication=default
environment.level=2
filters.server=false
filters.class=true
filter.agent=false
filter.action=false


[webui-database]
driver=django.db.backends.sqlite3
name=/tmp/sqlite.db
host=
port=
user=
password=

[webui_logs]
main.file=/tmp/kermit-webui.log
main.level=DEBUG

calls.file=/tmp/kermit-mcollective-calls.log
calls.level=DEBUG


